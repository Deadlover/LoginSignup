<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{% block title %} Login Page {% endblock %}</title> 
     <!--Stylesheet-->
     <style>
      
        body{
            background-color: #92d687; 
        }
        
        </style> 
  </head>
  <body>
    
    {% block content %}
    <center> <h1>Login Page</h1></center> <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" style="margin: 0 auto;">
                <form method="post" action=""> 
                    {% csrf_token %} 
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Enter Username" id="username" name="username" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter Password" id="password" name="pass" class="form-control">
                    </div>

                    <div class="form-group"> 
                        <center><button type="submit" class="btn btn-primary">Log In</button></center>
                    </div>
                    
                    <a href="{% url 'signup' %}" >Create an account</a>
                    
                </form>
            </div>
        </div>
    </div> 
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
